        // Function to display pets
        function displayPets() {
            ;
            // Clear the pet list container
            const existingPetListItems = document.querySelectorAll(".pet-list-item").length;
            document.querySelector("#pet-list").innerHTML = "";
            console.log("pet list currentPage", currentPage);
            // Determine the starting and ending indices for the current page
            const startIndex = existingPetListItems + 1;
            console.log("pet list startIndex", startIndex);
            const endIndex = (existingPetListItems == 0) ? 20 : existingPetListItems + 20;
            console.log("pet list endIndex", endIndex);
            // Loop through the pets and create a list item for each one
            let petListDiv = document.createElement("div");
            for (let i = startIndex; i <= endIndex; i++) {
                if (!pets[i - 1]) {
                    // If there are no more pets, exit the loop
                    break;
                }
                const pet = pets[i - 1];
                const petListItem = document.createElement("div");
                petListItem.classList.add("pet-list-item");
                petListItem.innerHTML = `
            <div class="petBasicInfo">
                <img src="${pet?.image}" alt="${pet?.name}">
                <div>
                <h3 class="petName"> ${pet?.name}</h3>
                <p>Age: ${pet?.age}</p>
                </div>
            </div>
            <div class="hidePetDetails">
                <p><b>Type:</b>${pet?.type}</p>
                <p><b>Gender:</b>${pet?.gender}</p>
                <p class="wrap-Word"><b>Description:</b>${pet?.description}</p>
                <h6><b>Adoption fee:</b>${pet["Adoption fee"]}</h6>
            </div>

          `;
                petListDiv.appendChild(petListItem);

            }

            return petListDiv.innerHTML;
        }

        // Call the displayPets function to display the first page of pets
        const registerClick = () => {
            document.querySelectorAll(".petBasicInfo").forEach((item) => item.addEventListener('click', function (event) {
                debugger;
                const petDetailsDiv = event.currentTarget.nextElementSibling;
                if (petDetailsDiv.classList.contains("hidePetDetails")) {
                    petDetailsDiv.classList.remove("hidePetDetails");
                    petDetailsDiv.classList.add("pet-details");
                }
                else {
                    petDetailsDiv.classList.add("hidePetDetails");
                    petDetailsDiv.classList.remove("pet-details");
                }

            }));
        }
